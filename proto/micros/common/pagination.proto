syntax = "proto3";

package micros.common;

// Pagination request parameters.
// Use cursor-based pagination for better performance with large datasets.
message PaginationRequest {
  // Maximum number of items to return (default: 20, max: 100)
  int32 page_size = 1;

  // Cursor for the next page (opaque string from previous response)
  // If empty, starts from the beginning
  string page_token = 2;
}

// Pagination response metadata.
message PaginationResponse {
  // Cursor for the next page. Empty if no more results.
  string next_page_token = 1;

  // Total number of items matching the query (optional, may be omitted for performance)
  optional int64 total_count = 2;

  // Whether there are more results available
  bool has_more = 3;
}

// Sort order for list operations.
enum SortOrder {
  SORT_ORDER_UNSPECIFIED = 0;
  SORT_ORDER_ASC = 1;
  SORT_ORDER_DESC = 2;
}

// Generic sort specification.
message SortSpec {
  // Field name to sort by
  string field = 1;

  // Sort order (ascending or descending)
  SortOrder order = 2;
}
