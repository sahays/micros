services:
  # ==============================================================================
  # Production Configuration
  # ==============================================================================
  # All services including databases are containerized
  # PostgreSQL (auth), MongoDB (document/notification/payment), Redis (all)
  # Services exposed on 10xxx port range
  # ==============================================================================

  # Observability Stack
  prometheus:
    image: prom/prometheus:latest
    container_name: ${COMPOSE_PROJECT_NAME:-micros-prod}-prometheus
    volumes:
      - ./config/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=15d"
    ports:
      - "${PROMETHEUS_PORT:-10000}:9090"
    restart: unless-stopped
    networks:
      - micros-net

  loki:
    image: grafana/loki:latest
    container_name: ${COMPOSE_PROJECT_NAME:-micros-prod}-loki
    volumes:
      - ./config/loki:/etc/loki
      - loki_data:/loki
    command: -config.file=/etc/loki/loki.yaml
    ports:
      - "${LOKI_PORT:-10001}:3100"
    restart: unless-stopped
    networks:
      - micros-net

  tempo:
    image: grafana/tempo:latest
    container_name: ${COMPOSE_PROJECT_NAME:-micros-prod}-tempo
    command: ["-config.file=/etc/tempo.yaml"]
    user: "10001:10001"
    volumes:
      - ./config/tempo/tempo.yaml:/etc/tempo.yaml:ro
      - tempo_data:/var/tempo
    ports:
      - "14268:14268"
      - "${TEMPO_PORT:-10003}:3200"
      - "4317:4317"
      - "4318:4318"
      - "9411:9411"
    restart: unless-stopped
    networks:
      - micros-net

  grafana:
    image: grafana/grafana:latest
    container_name: ${COMPOSE_PROJECT_NAME:-micros-prod}-grafana
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
    ports:
      - "${GRAFANA_PORT:-10002}:3000"
    restart: unless-stopped
    depends_on:
      - prometheus
      - loki
    networks:
      - micros-net

  promtail:
    image: grafana/promtail:latest
    container_name: ${COMPOSE_PROJECT_NAME:-micros-prod}-promtail
    volumes:
      - ./config/promtail:/etc/promtail
      - /var/log:/var/log
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/promtail.yaml
    ports:
      - "${PROMTAIL_PORT:-10004}:9080"
    restart: unless-stopped
    depends_on:
      - loki
    networks:
      - micros-net

  # Database Stack
  postgres:
    image: postgres:16-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-micros-prod}-postgres
    ports:
      - "${POSTGRES_PORT:-10010}:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=${POSTGRES_DB:-auth_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - micros-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  mongo:
    image: mongo:6.0
    container_name: ${COMPOSE_PROJECT_NAME:-micros-prod}-mongo
    ports:
      - "${MONGO_PORT:-10008}:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - micros-net
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-micros-prod}-redis
    ports:
      - "${REDIS_PORT:-10009}:6379"
    volumes:
      - redis_data:/data
    networks:
      - micros-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Application Stack
  auth-service:
    build:
      context: .
      dockerfile: auth-service/Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-micros-prod}-auth-service
    ports:
      - "${AUTH_SERVICE_HEALTH_PORT:-10005}:3000"
      - "${AUTH_SERVICE_GRPC_PORT:-50051}:3001"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgres://postgres:password@postgres:5432/auth_db}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - RUST_LOG=${LOG_LEVEL:-info}
      - APP__PORT=3000
      - GRPC_PORT=3001
      - ENVIRONMENT=${ENVIRONMENT:-prod}
      - SERVICE_NAME=auth-service
      - SERVICE_VERSION=${SERVICE_VERSION:-0.1.0}
      - JWT_PRIVATE_KEY_PATH=${JWT_PRIVATE_KEY_PATH:-keys/private.pem}
      - JWT_PUBLIC_KEY_PATH=${JWT_PUBLIC_KEY_PATH:-keys/public.pem}
      - JWT_ACCESS_TOKEN_EXPIRY_MINUTES=${JWT_ACCESS_TOKEN_EXPIRY_MINUTES:-15}
      - JWT_REFRESH_TOKEN_EXPIRY_DAYS=${JWT_REFRESH_TOKEN_EXPIRY_DAYS:-7}
      - JWT_APP_TOKEN_EXPIRY_MINUTES=${JWT_APP_TOKEN_EXPIRY_MINUTES:-60}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI:-}
      - GMAIL_USER=${GMAIL_USER:-}
      - GMAIL_APP_PASSWORD=${GMAIL_APP_PASSWORD:-}
      - ADMIN_API_KEY=${ADMIN_API_KEY:-prod-admin-key}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:10006}
      - REQUIRE_SIGNATURES=${REQUIRE_SIGNATURES:-true}
      - ENABLE_SWAGGER=${ENABLE_SWAGGER:-disabled}
      - RATE_LIMIT_LOGIN_ATTEMPTS=${RATE_LIMIT_LOGIN_ATTEMPTS:-5}
      - RATE_LIMIT_LOGIN_WINDOW_SECONDS=${RATE_LIMIT_LOGIN_WINDOW_SECONDS:-900}
      - RATE_LIMIT_REGISTER_ATTEMPTS=${RATE_LIMIT_REGISTER_ATTEMPTS:-3}
      - RATE_LIMIT_REGISTER_WINDOW_SECONDS=${RATE_LIMIT_REGISTER_WINDOW_SECONDS:-3600}
      - RATE_LIMIT_PASSWORD_RESET_ATTEMPTS=${RATE_LIMIT_PASSWORD_RESET_ATTEMPTS:-3}
      - RATE_LIMIT_PASSWORD_RESET_WINDOW_SECONDS=${RATE_LIMIT_PASSWORD_RESET_WINDOW_SECONDS:-3600}
      - RATE_LIMIT_GLOBAL_IP_LIMIT=${RATE_LIMIT_GLOBAL_IP_LIMIT:-100}
      - RATE_LIMIT_GLOBAL_IP_WINDOW_SECONDS=${RATE_LIMIT_GLOBAL_IP_WINDOW_SECONDS:-60}
      - RATE_LIMIT_APP_TOKEN_LIMIT=${RATE_LIMIT_APP_TOKEN_LIMIT:-10}
      - RATE_LIMIT_APP_TOKEN_WINDOW_SECONDS=${RATE_LIMIT_APP_TOKEN_WINDOW_SECONDS:-60}
      - OTLP_ENDPOINT=${OTLP_ENDPOINT:-http://tempo:4317}
      # Notification Service Integration (gRPC)
      - NOTIFICATION_SERVICE_URL=${NOTIFICATION_SERVICE_URL:-http://notification-service:3001}
      - NOTIFICATION_SERVICE_ENABLED=${NOTIFICATION_SERVICE_ENABLED:-true}
      - NOTIFICATION_SERVICE_TIMEOUT=${NOTIFICATION_SERVICE_TIMEOUT:-30}
    labels:
      - "prometheus.io/scrape=true"
      - "prometheus.io/port=3000"
      - "prometheus.io/path=/health"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "{{.ImageName}}|{{.Name}}|{{.ID}}"
    volumes:
      - ./auth-service/keys:/app/keys
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - micros-net

  document-service:
    build:
      context: .
      dockerfile: document-service/Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-micros-prod}-document-service
    ports:
      - "${DOCUMENT_SERVICE_HEALTH_PORT:-10007}:8080"
      - "${DOCUMENT_SERVICE_GRPC_PORT:-50052}:8081"
    environment:
      - PORT=8080
      - GRPC_PORT=8081
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongo:27017}
      - MONGODB_DATABASE=${MONGODB_DATABASE:-micros_db}
      - RUST_LOG=${DOCUMENT_SERVICE_LOG_LEVEL:-info}
      - OTLP_ENDPOINT=${OTLP_ENDPOINT:-http://tempo:4317}
      - STORAGE_BACKEND=${STORAGE_BACKEND:-local}
      - STORAGE_LOCAL_PATH=${STORAGE_LOCAL_PATH:-./storage}
      - REQUIRE_SIGNATURES=${REQUIRE_SIGNATURES:-true}
      - SIGNING_SECRET=${DOCUMENT_SERVICE_SIGNING_SECRET:-prod-signing-secret}
    labels:
      - "prometheus.io/scrape=true"
      - "prometheus.io/port=8080"
      - "prometheus.io/path=/health"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "{{.ImageName}}|{{.Name}}|{{.ID}}"
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - micros-net

  notification-service:
    build:
      context: .
      dockerfile: notification-service/Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-micros-prod}-notification-service
    ports:
      - "${NOTIFICATION_SERVICE_HEALTH_PORT:-10008}:8080"
      - "${NOTIFICATION_SERVICE_GRPC_PORT:-50053}:8081"
    environment:
      - APP__PORT=8080
      - GRPC_PORT=8081
      - ENVIRONMENT=${ENVIRONMENT:-prod}
      - MONGODB_URI=${NOTIFICATION_MONGODB_URI:-mongodb://mongo:27017}
      - MONGODB_DATABASE=${NOTIFICATION_MONGODB_DATABASE:-notification_db}
      - RUST_LOG=${LOG_LEVEL:-info}
      - OTLP_ENDPOINT=${OTLP_ENDPOINT:-http://tempo:4317}
      # SMTP Configuration
      - SMTP_HOST=${NOTIFICATION_SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${NOTIFICATION_SMTP_PORT:-587}
      - SMTP_USER=${NOTIFICATION_SMTP_USER:-}
      - SMTP_PASSWORD=${NOTIFICATION_SMTP_PASSWORD:-}
      - SMTP_FROM_EMAIL=${NOTIFICATION_SMTP_FROM_EMAIL:-noreply@example.com}
      - SMTP_FROM_NAME=${NOTIFICATION_SMTP_FROM_NAME:-Notification Service}
      - SMTP_ENABLED=${NOTIFICATION_SMTP_ENABLED:-true}
      # Msg91 SMS Configuration
      - MSG91_AUTH_KEY=${NOTIFICATION_MSG91_AUTH_KEY:-}
      - MSG91_SENDER_ID=${NOTIFICATION_MSG91_SENDER_ID:-}
      - MSG91_ENABLED=${NOTIFICATION_MSG91_ENABLED:-false}
      # FCM Push Configuration
      - FCM_PROJECT_ID=${NOTIFICATION_FCM_PROJECT_ID:-}
      - FCM_SERVICE_ACCOUNT_KEY=${NOTIFICATION_FCM_SERVICE_ACCOUNT_KEY:-}
      - FCM_ENABLED=${NOTIFICATION_FCM_ENABLED:-false}
    labels:
      - "prometheus.io/scrape=true"
      - "prometheus.io/port=3000"
      - "prometheus.io/path=/health"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "{{.ImageName}}|{{.Name}}|{{.ID}}"
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - micros-net

  payment-service:
    build:
      context: .
      dockerfile: payment-service/Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-micros-prod}-payment-service
    ports:
      - "${PAYMENT_SERVICE_HEALTH_PORT:-10009}:3003"
      - "${PAYMENT_SERVICE_GRPC_PORT:-50054}:3004"
    environment:
      - PAYMENT_SERVICE_HOST=0.0.0.0
      - PAYMENT_SERVICE_PORT=3003
      - PAYMENT_SERVICE_GRPC_PORT=3004
      - PAYMENT_DATABASE_URL=${PAYMENT_DATABASE_URL:-mongodb://mongo:27017}
      - PAYMENT_DATABASE_NAME=${PAYMENT_DATABASE_NAME:-payment_db}
      - PAYMENT_REDIS_URL=${PAYMENT_REDIS_URL:-redis://redis:6379/0}
      - RUST_LOG=${LOG_LEVEL:-info}
      - OTLP_ENDPOINT=${OTLP_ENDPOINT:-http://tempo:4317}
      - PAYMENT_SIGNATURE_ENABLED=${PAYMENT_SIGNATURE_ENABLED:-true}
      - PAYMENT_SIGNATURE_SECRET=${PAYMENT_SIGNATURE_SECRET:-prod-secret}
      - PAYMENT_UPI_VPA=${PAYMENT_UPI_VPA:-merchant@upi}
      - PAYMENT_UPI_MERCHANT_NAME=${PAYMENT_UPI_MERCHANT_NAME:-Micros Merchant}
      - RAZORPAY_KEY_ID=${RAZORPAY_KEY_ID:-}
      - RAZORPAY_KEY_SECRET=${RAZORPAY_KEY_SECRET:-}
      - RAZORPAY_WEBHOOK_SECRET=${RAZORPAY_WEBHOOK_SECRET:-}
      - RAZORPAY_API_BASE_URL=${RAZORPAY_API_BASE_URL:-https://api.razorpay.com/v1}
    labels:
      - "prometheus.io/scrape=true"
      - "prometheus.io/port=3003"
      - "prometheus.io/path=/health"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "{{.ImageName}}|{{.Name}}|{{.ID}}"
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - micros-net

  secure-frontend:
    build:
      context: .
      dockerfile: secure-frontend/Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-micros-prod}-secure-frontend
    ports:
      - "${SECURE_FRONTEND_PORT:-10006}:8080"
    environment:
      - APP_SERVER__HOST=${APP_SERVER__HOST:-0.0.0.0}
      - APP_SERVER__PORT=${APP_SERVER__PORT:-8080}
      - APP_SERVER__SESSION_SECRET=${APP_SERVER__SESSION_SECRET:-prod-session-secret}
      # Auth Service (gRPC)
      - APP_AUTH_SERVICE__URL=${APP_AUTH_SERVICE__URL:-http://auth-service:3000}
      - APP_AUTH_SERVICE__GRPC_URL=${APP_AUTH_SERVICE__GRPC_URL:-http://auth-service:3001}
      - APP_AUTH_SERVICE__PUBLIC_URL=${APP_AUTH_SERVICE__PUBLIC_URL:-http://localhost:10005}
      - APP_AUTH_SERVICE__DEFAULT_TENANT_SLUG=${APP_AUTH_SERVICE__DEFAULT_TENANT_SLUG:-default}
      # Document Service (gRPC)
      - APP_DOCUMENT_SERVICE__URL=${APP_DOCUMENT_SERVICE__URL:-http://document-service:8080}
      - APP_DOCUMENT_SERVICE__GRPC_URL=${APP_DOCUMENT_SERVICE__GRPC_URL:-http://document-service:8081}
      - APP_DOCUMENT_SERVICE__DOCUMENT_SIGNING_SECRET=${APP_DOCUMENT_SERVICE__DOCUMENT_SIGNING_SECRET:-prod-signing-secret}
      - APP_DOCUMENT_SERVICE__DEFAULT_APP_ID=${APP_DOCUMENT_SERVICE__DEFAULT_APP_ID:-secure-frontend}
      - APP_DOCUMENT_SERVICE__DEFAULT_ORG_ID=${APP_DOCUMENT_SERVICE__DEFAULT_ORG_ID:-default}
      - RUST_LOG=${LOG_LEVEL:-info}
    labels:
      - "prometheus.io/scrape=true"
      - "prometheus.io/port=8080"
      - "prometheus.io/path=/metrics"
    depends_on:
      - auth-service
      - document-service
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "{{.ImageName}}|{{.Name}}|{{.ID}}"
    networks:
      - micros-net

networks:
  micros-net:
    driver: bridge
    name: ${COMPOSE_PROJECT_NAME:-micros-prod}_network

volumes:
  prometheus_data:
    name: ${COMPOSE_PROJECT_NAME:-micros-prod}_prometheus_data
  loki_data:
    name: ${COMPOSE_PROJECT_NAME:-micros-prod}_loki_data
  tempo_data:
    name: ${COMPOSE_PROJECT_NAME:-micros-prod}_tempo_data
  grafana_data:
    name: ${COMPOSE_PROJECT_NAME:-micros-prod}_grafana_data
  postgres_data:
    name: ${COMPOSE_PROJECT_NAME:-micros-prod}_postgres_data
  mongo_data:
    name: ${COMPOSE_PROJECT_NAME:-micros-prod}_mongo_data
  redis_data:
    name: ${COMPOSE_PROJECT_NAME:-micros-prod}_redis_data
