services:
  # ==============================================================================
  # Production Configuration
  # ==============================================================================
  # All services including MongoDB and Redis are containerized
  # All services use non-standard ports to avoid conflicts
  # ==============================================================================

  # Observability Stack
  prometheus:
    image: prom/prometheus:latest
    container_name: ${COMPOSE_PROJECT_NAME:-micros-prod}-prometheus
    volumes:
      - ./config/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=15d"
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    restart: unless-stopped
    networks:
      - micros-net

  loki:
    image: grafana/loki:latest
    container_name: ${COMPOSE_PROJECT_NAME:-micros-prod}-loki
    volumes:
      - ./config/loki:/etc/loki
      - loki_data:/loki
    command: -config.file=/etc/loki/loki.yaml
    ports:
      - "${LOKI_PORT:-9091}:3100"
    restart: unless-stopped
    networks:
      - micros-net

  tempo:
    image: grafana/tempo:latest
    container_name: ${COMPOSE_PROJECT_NAME:-micros-prod}-tempo
    command: [ "-config.file=/etc/tempo.yaml" ]
    user: "10001:10001"
    volumes:
      - ./config/tempo/tempo.yaml:/etc/tempo.yaml:ro
      - tempo_data:/var/tempo
    ports:
      - "14268:14268"
      - "${TEMPO_PORT:-9099}:3200"
      - "4317:4317"
      - "4318:4318"
      - "9411:9411"
    restart: unless-stopped
    networks:
      - micros-net

  grafana:
    image: grafana/grafana:latest
    container_name: ${COMPOSE_PROJECT_NAME:-micros-prod}-grafana
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
    ports:
      - "${GRAFANA_PORT:-9092}:3000"
    restart: unless-stopped
    depends_on:
      - prometheus
      - loki
    networks:
      - micros-net

  promtail:
    image: grafana/promtail:latest
    container_name: ${COMPOSE_PROJECT_NAME:-micros-prod}-promtail
    volumes:
      - ./config/promtail:/etc/promtail
      - /var/log:/var/log
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/promtail.yaml
    ports:
      - "${PROMTAIL_PORT:-9080}:9080"
    restart: unless-stopped
    depends_on:
      - loki
    networks:
      - micros-net

  # Database Stack
  mongo:
    image: mongo:6.0
    container_name: ${COMPOSE_PROJECT_NAME:-micros-prod}-mongo
    ports:
      - "${MONGO_PORT:-9094}:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - micros-net
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-micros-prod}-redis
    ports:
      - "${REDIS_PORT:-9095}:6379"
    volumes:
      - redis_data:/data
    networks:
      - micros-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Application Stack
  auth-service:
    build:
      context: .
      dockerfile: auth-service/Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-micros-prod}-auth-service
    ports:
      - "${AUTH_SERVICE_PORT:-9096}:3000"
    environment:
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongo:27017}
      - MONGODB_DATABASE=${MONGODB_DATABASE:-auth_db}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - RUST_LOG=${LOG_LEVEL:-info}
      - PORT=3000
      - ENVIRONMENT=${ENVIRONMENT:-prod}
      - SERVICE_NAME=auth-service
      - SERVICE_VERSION=${SERVICE_VERSION:-0.1.0}
      - JWT_PRIVATE_KEY_PATH=${JWT_PRIVATE_KEY_PATH:-keys/private.pem}
      - JWT_PUBLIC_KEY_PATH=${JWT_PUBLIC_KEY_PATH:-keys/public.pem}
      - JWT_ACCESS_TOKEN_EXPIRY_MINUTES=${JWT_ACCESS_TOKEN_EXPIRY_MINUTES:-15}
      - JWT_REFRESH_TOKEN_EXPIRY_DAYS=${JWT_REFRESH_TOKEN_EXPIRY_DAYS:-7}
      - JWT_APP_TOKEN_EXPIRY_MINUTES=${JWT_APP_TOKEN_EXPIRY_MINUTES:-60}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI}
      - GMAIL_USER=${GMAIL_USER}
      - GMAIL_APP_PASSWORD=${GMAIL_APP_PASSWORD}
      - ADMIN_API_KEY=${ADMIN_API_KEY}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - REQUIRE_SIGNATURES=${REQUIRE_SIGNATURES:-true}
      - ENABLE_SWAGGER=${ENABLE_SWAGGER:-disabled}
      - RATE_LIMIT_LOGIN_ATTEMPTS=${RATE_LIMIT_LOGIN_ATTEMPTS:-5}
      - RATE_LIMIT_LOGIN_WINDOW_SECONDS=${RATE_LIMIT_LOGIN_WINDOW_SECONDS:-900}
      - RATE_LIMIT_REGISTER_ATTEMPTS=${RATE_LIMIT_REGISTER_ATTEMPTS:-3}
      - RATE_LIMIT_REGISTER_WINDOW_SECONDS=${RATE_LIMIT_REGISTER_WINDOW_SECONDS:-3600}
      - RATE_LIMIT_PASSWORD_RESET_ATTEMPTS=${RATE_LIMIT_PASSWORD_RESET_ATTEMPTS:-3}
      - RATE_LIMIT_PASSWORD_RESET_WINDOW_SECONDS=${RATE_LIMIT_PASSWORD_RESET_WINDOW_SECONDS:-3600}
      - RATE_LIMIT_GLOBAL_IP_LIMIT=${RATE_LIMIT_GLOBAL_IP_LIMIT:-100}
      - RATE_LIMIT_GLOBAL_IP_WINDOW_SECONDS=${RATE_LIMIT_GLOBAL_IP_WINDOW_SECONDS:-60}
      - RATE_LIMIT_APP_TOKEN_LIMIT=${RATE_LIMIT_APP_TOKEN_LIMIT:-10}
      - RATE_LIMIT_APP_TOKEN_WINDOW_SECONDS=${RATE_LIMIT_APP_TOKEN_WINDOW_SECONDS:-60}
    labels:
      - "prometheus.io/scrape=true"
      - "prometheus.io/port=3000"
      - "prometheus.io/path=/metrics"
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "{{.ImageName}}|{{.Name}}|{{.ID}}"
    volumes:
      - ./auth-service/keys:/app/keys
    networks:
      - micros-net

  secure-frontend:
    build:
      context: .
      dockerfile: secure-frontend/Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-micros-prod}-secure-frontend
    ports:
      - "${SECURE_FRONTEND_PORT:-9097}:8080"
    environment:
      - APP_SERVER__HOST=${APP_SERVER__HOST:-0.0.0.0}
      - APP_SERVER__PORT=${APP_SERVER__PORT:-8080}
      - APP_AUTH_SERVICE__URL=${APP_AUTH_SERVICE__URL:-http://auth-service:3000}
      - APP_AUTH_SERVICE__CLIENT_ID=${APP_AUTH_SERVICE__CLIENT_ID:-secure-frontend}
      - APP_AUTH_SERVICE__SIGNING_SECRET=${APP_AUTH_SERVICE__SIGNING_SECRET}
      - APP_SERVER__SESSION_SECRET=${APP_SERVER__SESSION_SECRET}
      - RUST_LOG=${LOG_LEVEL:-info}
    labels:
      - "prometheus.io/scrape=true"
      - "prometheus.io/port=8080"
      - "prometheus.io/path=/metrics"
    depends_on:
      - auth-service
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "{{.ImageName}}|{{.Name}}|{{.ID}}"
    networks:
      - micros-net

  document-service:
    build:
      context: .
      dockerfile: document-service/Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-micros-prod}-document-service
    ports:
      - "${DOCUMENT_SERVICE_PORT:-9098}:8080"
    environment:
      - APP__PORT=8080
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongo:27017}
      - MONGODB_DATABASE=${MONGODB_DATABASE:-auth_db}
      - RUST_LOG=${DOCUMENT_SERVICE_LOG_LEVEL:-info}
      - OTLP_ENDPOINT=${OTLP_ENDPOINT:-http://tempo:4317}
      - STORAGE_BACKEND=${STORAGE_BACKEND:-local}
      - STORAGE_LOCAL_PATH=${STORAGE_LOCAL_PATH:-./storage}
    labels:
      - "prometheus.io/scrape=true"
      - "prometheus.io/port=8080"
      - "prometheus.io/path=/metrics"
    depends_on:
      mongo:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "{{.ImageName}}|{{.Name}}|{{.ID}}"
    networks:
      - micros-net

networks:
  micros-net:
    driver: bridge
    name: ${COMPOSE_PROJECT_NAME:-micros-prod}_network

volumes:
  prometheus_data:
    name: ${COMPOSE_PROJECT_NAME:-micros-prod}_prometheus_data
  loki_data:
    name: ${COMPOSE_PROJECT_NAME:-micros-prod}_loki_data
  tempo_data:
    name: ${COMPOSE_PROJECT_NAME:-micros-prod}_tempo_data
  grafana_data:
    name: ${COMPOSE_PROJECT_NAME:-micros-prod}_grafana_data
  mongo_data:
    name: ${COMPOSE_PROJECT_NAME:-micros-prod}_mongo_data
  redis_data:
    name: ${COMPOSE_PROJECT_NAME:-micros-prod}_redis_data
