services:
  # ==============================================================================
  # Production Configuration
  # ==============================================================================
  # All services including databases are containerized
  # PLG+T observability stack runs on HOST (see observability/ directory)
  # PostgreSQL (auth), MongoDB (document/notification/payment), Redis (all)
  # Services exposed on 10xxx port range
  # ==============================================================================

  # Log Collection (sends to host Loki)
  promtail:
    image: grafana/promtail:latest
    container_name: ${COMPOSE_PROJECT_NAME:-micros-prod}-promtail
    volumes:
      - ./config/promtail:/etc/promtail
      - /var/log:/var/log
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/promtail.yaml
    ports:
      - "${PROMTAIL_PORT:-10004}:9080"
    restart: unless-stopped
    networks:
      - micros-net

  # Database Stack
  postgres:
    image: postgres:16-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-micros-prod}-postgres
    ports:
      - "${POSTGRES_PORT:-10010}:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=${POSTGRES_DB:-auth_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - micros-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  mongo:
    image: mongo:6.0
    container_name: ${COMPOSE_PROJECT_NAME:-micros-prod}-mongo
    ports:
      - "${MONGO_PORT:-10008}:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - micros-net
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-micros-prod}-redis
    ports:
      - "${REDIS_PORT:-10009}:6379"
    volumes:
      - redis_data:/data
    networks:
      - micros-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Application Stack
  auth-service:
    build:
      context: .
      dockerfile: auth-service/Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-micros-prod}-auth-service
    ports:
      - "${AUTH_SERVICE_HEALTH_PORT:-10005}:3000"
      - "${AUTH_SERVICE_GRPC_PORT:-50051}:3001"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgres://postgres:password@postgres:5432/auth_db}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - RUST_LOG=${RUST_LOG:-auth_service=${LOG_LEVEL:-info},service_core=${LOG_LEVEL:-info}}
      - APP__PORT=3000
      - GRPC_PORT=3001
      - ENVIRONMENT=${ENVIRONMENT:-prod}
      - SERVICE_NAME=auth-service
      - SERVICE_VERSION=${SERVICE_VERSION:-0.1.0}
      - JWT_PRIVATE_KEY_PATH=${JWT_PRIVATE_KEY_PATH:-keys/private.pem}
      - JWT_PUBLIC_KEY_PATH=${JWT_PUBLIC_KEY_PATH:-keys/public.pem}
      - JWT_ACCESS_TOKEN_EXPIRY_MINUTES=${JWT_ACCESS_TOKEN_EXPIRY_MINUTES:-15}
      - JWT_REFRESH_TOKEN_EXPIRY_DAYS=${JWT_REFRESH_TOKEN_EXPIRY_DAYS:-7}
      - JWT_APP_TOKEN_EXPIRY_MINUTES=${JWT_APP_TOKEN_EXPIRY_MINUTES:-60}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI:-}
      - GMAIL_USER=${GMAIL_USER:-}
      - GMAIL_APP_PASSWORD=${GMAIL_APP_PASSWORD:-}
      - OTLP_ENDPOINT=${OTLP_ENDPOINT:-http://host.docker.internal:4317}
      # Notification Service Integration (gRPC)
      - NOTIFICATION_SERVICE_URL=${NOTIFICATION_SERVICE_URL:-http://notification-service:3001}
      - NOTIFICATION_SERVICE_ENABLED=${NOTIFICATION_SERVICE_ENABLED:-true}
      - NOTIFICATION_SERVICE_TIMEOUT=${NOTIFICATION_SERVICE_TIMEOUT:-30}
      # Admin API Key (required)
      - ADMIN_API_KEY=${ADMIN_API_KEY}
    labels:
      - "prometheus.io/scrape=true"
      - "prometheus.io/port=3000"
      - "prometheus.io/path=/health"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "{{.ImageName}}|{{.Name}}|{{.ID}}"
    volumes:
      - ./auth-service/keys:/app/keys
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - micros-net

  document-service:
    build:
      context: .
      dockerfile: document-service/Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-micros-prod}-document-service
    ports:
      - "${DOCUMENT_SERVICE_HEALTH_PORT:-10007}:8080"
      - "${DOCUMENT_SERVICE_GRPC_PORT:-50052}:8081"
    environment:
      - PORT=8080
      - GRPC_PORT=8081
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongo:27017}
      - MONGODB_DATABASE=${MONGODB_DATABASE:-micros_db}
      - RUST_LOG=${RUST_LOG:-document_service=${LOG_LEVEL:-info},service_core=${LOG_LEVEL:-info}}
      - OTLP_ENDPOINT=${OTLP_ENDPOINT:-http://host.docker.internal:4317}
      - STORAGE_BACKEND=${STORAGE_BACKEND:-local}
      - STORAGE_LOCAL_PATH=${STORAGE_LOCAL_PATH:-./storage}
      - REQUIRE_SIGNATURES=${REQUIRE_SIGNATURES:-true}
      - SIGNING_SECRET=${DOCUMENT_SERVICE_SIGNING_SECRET:-prod-signing-secret}
    labels:
      - "prometheus.io/scrape=true"
      - "prometheus.io/port=8080"
      - "prometheus.io/path=/health"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "{{.ImageName}}|{{.Name}}|{{.ID}}"
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - micros-net

  notification-service:
    build:
      context: .
      dockerfile: notification-service/Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-micros-prod}-notification-service
    ports:
      - "${NOTIFICATION_SERVICE_HEALTH_PORT:-10008}:8080"
      - "${NOTIFICATION_SERVICE_GRPC_PORT:-50053}:8081"
    environment:
      - APP__PORT=8080
      - GRPC_PORT=8081
      - ENVIRONMENT=${ENVIRONMENT:-prod}
      - MONGODB_URI=${NOTIFICATION_MONGODB_URI:-mongodb://mongo:27017}
      - MONGODB_DATABASE=${NOTIFICATION_MONGODB_DATABASE:-notification_db}
      - RUST_LOG=${RUST_LOG:-notification_service=${LOG_LEVEL:-info},service_core=${LOG_LEVEL:-info}}
      - OTLP_ENDPOINT=${OTLP_ENDPOINT:-http://host.docker.internal:4317}
      # SMTP Configuration
      - SMTP_HOST=${NOTIFICATION_SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${NOTIFICATION_SMTP_PORT:-587}
      - SMTP_USER=${NOTIFICATION_SMTP_USER:-}
      - SMTP_PASSWORD=${NOTIFICATION_SMTP_PASSWORD:-}
      - SMTP_FROM_EMAIL=${NOTIFICATION_SMTP_FROM_EMAIL:-noreply@example.com}
      - SMTP_FROM_NAME=${NOTIFICATION_SMTP_FROM_NAME:-Notification Service}
      - SMTP_ENABLED=${NOTIFICATION_SMTP_ENABLED:-true}
      # Msg91 SMS Configuration
      - MSG91_AUTH_KEY=${NOTIFICATION_MSG91_AUTH_KEY:-}
      - MSG91_SENDER_ID=${NOTIFICATION_MSG91_SENDER_ID:-}
      - MSG91_ENABLED=${NOTIFICATION_MSG91_ENABLED:-false}
      # FCM Push Configuration
      - FCM_PROJECT_ID=${NOTIFICATION_FCM_PROJECT_ID:-}
      - FCM_SERVICE_ACCOUNT_KEY=${NOTIFICATION_FCM_SERVICE_ACCOUNT_KEY:-}
      - FCM_ENABLED=${NOTIFICATION_FCM_ENABLED:-false}
    labels:
      - "prometheus.io/scrape=true"
      - "prometheus.io/port=3000"
      - "prometheus.io/path=/health"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "{{.ImageName}}|{{.Name}}|{{.ID}}"
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - micros-net

  genai-service:
    build:
      context: .
      dockerfile: genai-service/Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-micros-prod}-genai-service
    ports:
      - "${GENAI_SERVICE_HEALTH_PORT:-10010}:8080"
      - "${GENAI_SERVICE_GRPC_PORT:-50055}:8081"
    environment:
      - APP__PORT=8080
      - GRPC_PORT=8081
      - ENVIRONMENT=${ENVIRONMENT:-prod}
      - MONGODB_URI=${GENAI_MONGODB_URI:-mongodb://mongo:27017}
      - MONGODB_DATABASE=${GENAI_MONGODB_DATABASE:-genai_db}
      - RUST_LOG=${RUST_LOG:-genai_service=${LOG_LEVEL:-info},service_core=${LOG_LEVEL:-info}}
      - OTLP_ENDPOINT=${OTLP_ENDPOINT:-http://host.docker.internal:4317}
      # Model Configuration
      - GENAI_TEXT_MODEL=${GENAI_TEXT_MODEL:-gemini-2.0-flash}
      - GENAI_AUDIO_MODEL=${GENAI_AUDIO_MODEL:-gemini-2.0-flash}
      - GENAI_VIDEO_MODEL=${GENAI_VIDEO_MODEL:-veo-2}
      - GENAI_DEFAULT_CONTENT_THRESHOLD_BYTES=${GENAI_DEFAULT_CONTENT_THRESHOLD_BYTES:-1048576}
      # Google API
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      # Document Service
      - DOCUMENT_SERVICE_GRPC_URL=${DOCUMENT_SERVICE_GRPC_URL:-http://document-service:8081}
    labels:
      - "prometheus.io/scrape=true"
      - "prometheus.io/port=8080"
      - "prometheus.io/path=/health"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "{{.ImageName}}|{{.Name}}|{{.ID}}"
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - micros-net

  payment-service:
    build:
      context: .
      dockerfile: payment-service/Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-micros-prod}-payment-service
    ports:
      - "${PAYMENT_SERVICE_HEALTH_PORT:-10009}:3003"
      - "${PAYMENT_SERVICE_GRPC_PORT:-50054}:3004"
    environment:
      - PAYMENT_SERVICE_HOST=0.0.0.0
      - PAYMENT_SERVICE_PORT=3003
      - PAYMENT_SERVICE_GRPC_PORT=3004
      - PAYMENT_DATABASE_URL=${PAYMENT_DATABASE_URL:-mongodb://mongo:27017}
      - PAYMENT_DATABASE_NAME=${PAYMENT_DATABASE_NAME:-payment_db}
      - PAYMENT_REDIS_URL=${PAYMENT_REDIS_URL:-redis://redis:6379/0}
      - RUST_LOG=${RUST_LOG:-payment_service=${LOG_LEVEL:-info},service_core=${LOG_LEVEL:-info}}
      - OTLP_ENDPOINT=${OTLP_ENDPOINT:-http://host.docker.internal:4317}
      - PAYMENT_SIGNATURE_ENABLED=${PAYMENT_SIGNATURE_ENABLED:-true}
      - PAYMENT_SIGNATURE_SECRET=${PAYMENT_SIGNATURE_SECRET:-prod-secret}
      - PAYMENT_UPI_VPA=${PAYMENT_UPI_VPA:-merchant@upi}
      - PAYMENT_UPI_MERCHANT_NAME=${PAYMENT_UPI_MERCHANT_NAME:-Micros Merchant}
      - RAZORPAY_KEY_ID=${RAZORPAY_KEY_ID:-}
      - RAZORPAY_KEY_SECRET=${RAZORPAY_KEY_SECRET:-}
      - RAZORPAY_WEBHOOK_SECRET=${RAZORPAY_WEBHOOK_SECRET:-}
      - RAZORPAY_API_BASE_URL=${RAZORPAY_API_BASE_URL:-https://api.razorpay.com/v1}
    labels:
      - "prometheus.io/scrape=true"
      - "prometheus.io/port=3003"
      - "prometheus.io/path=/health"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "{{.ImageName}}|{{.Name}}|{{.ID}}"
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - micros-net

  billing-service:
    build:
      context: .
      dockerfile: billing-service/Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-micros-prod}-billing-service
    ports:
      - "${BILLING_SERVICE_HEALTH_PORT:-10012}:8080"
      - "${BILLING_SERVICE_GRPC_PORT:-50057}:8081"
    environment:
      - APP__PORT=8080
      - GRPC_PORT=8081
      - ENVIRONMENT=${ENVIRONMENT:-prod}
      - DATABASE_URL=${BILLING_DATABASE_URL:-postgres://postgres:password@postgres:5432/billing_db}
      - DATABASE_MAX_CONNECTIONS=${BILLING_DATABASE_MAX_CONNECTIONS:-10}
      - DATABASE_MIN_CONNECTIONS=${BILLING_DATABASE_MIN_CONNECTIONS:-2}
      - RUST_LOG=${RUST_LOG:-billing_service=${LOG_LEVEL:-info},service_core=${LOG_LEVEL:-info}}
      - OTLP_ENDPOINT=${OTLP_ENDPOINT:-http://host.docker.internal:4317}
      # Invoicing Service Integration (gRPC)
      - INVOICING_SERVICE_URL=${INVOICING_SERVICE_URL:-http://invoicing-service:8081}
      # Auth Service Integration
      - AUTH_SERVICE_URL=${AUTH_SERVICE_URL:-http://auth-service:3001}
    labels:
      - "prometheus.io/scrape=true"
      - "prometheus.io/port=8080"
      - "prometheus.io/path=/health"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "{{.ImageName}}|{{.Name}}|{{.ID}}"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - micros-net

  reconciliation-service:
    build:
      context: .
      dockerfile: reconciliation-service/Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-micros-prod}-reconciliation-service
    ports:
      - "${RECONCILIATION_SERVICE_HEALTH_PORT:-10013}:8080"
      - "${RECONCILIATION_SERVICE_GRPC_PORT:-50058}:8081"
    environment:
      - APP__PORT=8080
      - GRPC_PORT=8081
      - ENVIRONMENT=${ENVIRONMENT:-prod}
      - DATABASE_URL=${RECONCILIATION_DATABASE_URL:-postgres://postgres:password@postgres:5432/reconciliation_db}
      - DATABASE_MAX_CONNECTIONS=${RECONCILIATION_DATABASE_MAX_CONNECTIONS:-10}
      - DATABASE_MIN_CONNECTIONS=${RECONCILIATION_DATABASE_MIN_CONNECTIONS:-2}
      - RUST_LOG=${RUST_LOG:-reconciliation_service=${LOG_LEVEL:-info},service_core=${LOG_LEVEL:-info}}
      - OTLP_ENDPOINT=${OTLP_ENDPOINT:-http://host.docker.internal:4317}
      # Ledger Service Integration (gRPC)
      - LEDGER_SERVICE_URL=${LEDGER_SERVICE_URL:-http://ledger-service:8081}
      # GenAI Service Integration (gRPC)
      - GENAI_SERVICE_URL=${GENAI_SERVICE_URL:-http://genai-service:8081}
      # Document Service Integration (gRPC)
      - DOCUMENT_SERVICE_URL=${DOCUMENT_SERVICE_URL:-http://document-service:8081}
      # Auth Service Integration
      - AUTH_SERVICE_URL=${AUTH_SERVICE_URL:-http://auth-service:3001}
    labels:
      - "prometheus.io/scrape=true"
      - "prometheus.io/port=8080"
      - "prometheus.io/path=/health"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "{{.ImageName}}|{{.Name}}|{{.ID}}"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - micros-net

  ledger-service:
    build:
      context: .
      dockerfile: ledger-service/Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-micros-prod}-ledger-service
    ports:
      - "${LEDGER_SERVICE_HEALTH_PORT:-10011}:8080"
      - "${LEDGER_SERVICE_GRPC_PORT:-50056}:8081"
    environment:
      - APP__PORT=8080
      - GRPC_PORT=8081
      - ENVIRONMENT=${ENVIRONMENT:-prod}
      - DATABASE_URL=${LEDGER_DATABASE_URL:-postgres://postgres:password@postgres:5432/ledger_db}
      - DATABASE_MAX_CONNECTIONS=${LEDGER_DATABASE_MAX_CONNECTIONS:-10}
      - DATABASE_MIN_CONNECTIONS=${LEDGER_DATABASE_MIN_CONNECTIONS:-2}
      - RUST_LOG=${RUST_LOG:-ledger_service=${LOG_LEVEL:-info},service_core=${LOG_LEVEL:-info}}
      - OTLP_ENDPOINT=${OTLP_ENDPOINT:-http://host.docker.internal:4317}
      # Auth Service Integration
      - AUTH_SERVICE_URL=${AUTH_SERVICE_URL:-http://auth-service:3001}
    labels:
      - "prometheus.io/scrape=true"
      - "prometheus.io/port=8080"
      - "prometheus.io/path=/health"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "{{.ImageName}}|{{.Name}}|{{.ID}}"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - micros-net

  invoicing-service:
    build:
      context: .
      dockerfile: invoicing-service/Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-micros-prod}-invoicing-service
    ports:
      - "${INVOICING_SERVICE_HEALTH_PORT:-10014}:8080"
      - "${INVOICING_SERVICE_GRPC_PORT:-50059}:8081"
    environment:
      - APP__PORT=8080
      - GRPC_PORT=8081
      - ENVIRONMENT=${ENVIRONMENT:-prod}
      - DATABASE_URL=${INVOICING_DATABASE_URL:-postgres://postgres:password@postgres:5432/invoicing_db}
      - DATABASE_MAX_CONNECTIONS=${INVOICING_DATABASE_MAX_CONNECTIONS:-10}
      - DATABASE_MIN_CONNECTIONS=${INVOICING_DATABASE_MIN_CONNECTIONS:-2}
      - RUST_LOG=${RUST_LOG:-invoicing_service=${LOG_LEVEL:-info},service_core=${LOG_LEVEL:-info}}
      - OTLP_ENDPOINT=${OTLP_ENDPOINT:-http://host.docker.internal:4317}
      # Auth Service Integration
      - AUTH_SERVICE_URL=${AUTH_SERVICE_URL:-http://auth-service:3001}
    labels:
      - "prometheus.io/scrape=true"
      - "prometheus.io/port=8080"
      - "prometheus.io/path=/health"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "{{.ImageName}}|{{.Name}}|{{.ID}}"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - micros-net

networks:
  micros-net:
    driver: bridge
    name: ${COMPOSE_PROJECT_NAME:-micros-prod}_network

volumes:
  postgres_data:
    name: ${COMPOSE_PROJECT_NAME:-micros-prod}_postgres_data
  mongo_data:
    name: ${COMPOSE_PROJECT_NAME:-micros-prod}_mongo_data
  redis_data:
    name: ${COMPOSE_PROJECT_NAME:-micros-prod}_redis_data
