{% extends "layout.html" %}

{% block title %}Login - Secure Frontend{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-20 fade-in">
    <div class="glass-card-lg">
        <div class="text-center mb-8">
            <h2 class="text-4xl font-bold mb-3 text-gradient">Welcome Back</h2>
            <p class="text-secondary">Sign in to access your document dashboard</p>
        </div>

        <!-- Google OAuth Button -->
        <a href="/auth/google" class="btn-google">
            <svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path d="M19.6 10.23c0-.82-.1-1.42-.25-2.05H10v3.72h5.5c-.15.96-.74 2.31-2.04 3.22v2.45h3.16c1.89-1.73 2.98-4.3 2.98-7.34z" fill="#4285F4"/>
                <path d="M13.46 15.13c-.83.59-1.96 1-3.46 1-2.64 0-4.88-1.74-5.68-4.15H1.07v2.52C2.72 17.75 6.09 20 10 20c2.7 0 4.96-.89 6.62-2.42l-3.16-2.45z" fill="#34A853"/>
                <path d="M3.99 10c0-.69.12-1.35.32-1.97V5.51H1.07A9.973 9.973 0 000 10c0 1.61.39 3.14 1.07 4.49l3.24-2.52c-.2-.62-.32-1.28-.32-1.97z" fill="#FBBC05"/>
                <path d="M10 3.88c1.88 0 3.13.81 3.85 1.48l2.84-2.76C14.96.99 12.7 0 10 0 6.09 0 2.72 2.25 1.07 5.51l3.24 2.52C5.12 5.62 7.36 3.88 10 3.88z" fill="#EA4335"/>
            </svg>
            <span>Continue with Google</span>
        </a>

        <div class="divider">or continue with email</div>

        <!-- Email/Password Form -->
        <form hx-post="/login" hx-target="#login-message" hx-indicator="#loading" class="space-y-5">
            <div>
                <label for="email" class="block text-sm font-medium text-secondary mb-2">Email Address</label>
                <input type="email" name="email" id="email" required
                    class="input-glass"
                    placeholder="name@example.com">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-secondary mb-2">Password</label>
                <input type="password" name="password" id="password" required
                    class="input-glass"
                    placeholder="••••••••">
            </div>

            <div id="login-message" class="text-sm"></div>

            <button type="submit" class="btn-primary w-full flex justify-center items-center gap-3">
                <span>Sign In</span>
                <div id="loading" class="htmx-indicator">
                    <div class="spinner"></div>
                </div>
            </button>
        </form>

        <p class="mt-8 text-center text-sm text-tertiary">
            Don't have an account? <a href="/register" class="font-medium">Create one</a>
        </p>
    </div>
</div>
{% endblock %}
