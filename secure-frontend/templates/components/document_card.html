<div class="card h-full" x-data="{ hover: false }" @mouseenter="hover = true" @mouseleave="hover = false">
    <!-- Header with Icon -->
    <div class="card-header">
        <div class="w-10 h-10 rounded-lg bg-orange-500/10 flex items-center justify-center text-primary">
            <!-- PDF Icon (Lucide style) -->
            <template x-if="doc.mime_type.includes('pdf')">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/>
                    <polyline points="14 2 14 8 20 8"/>
                </svg>
            </template>
            <!-- Image Icon -->
            <template x-if="doc.mime_type.includes('image')">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect width="18" height="18" x="3" y="3" rx="2" ry="2"/>
                    <circle cx="9" cy="9" r="2"/>
                    <path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/>
                </svg>
            </template>
            <!-- File Icon (Default) -->
            <template x-if="!doc.mime_type.includes('pdf') && !doc.mime_type.includes('image')">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/>
                    <polyline points="14 2 14 8 20 8"/>
                </svg>
            </template>
        </div>
        
        <div class="flex-1 min-w-0">
            <h3 class="font-bold text-lg truncate leading-tight" x-text="doc.original_name" :title="doc.original_name"></h3>
            <span class="text-xs text-text-tertiary font-mono" x-text="doc.mime_type.split('/')[1].toUpperCase()"></span>
        </div>

        <!-- Status Pill -->
        <span class="px-2 py-0.5 rounded-full text-[10px] font-bold uppercase tracking-wider border"
              :class="{
                  'bg-emerald-50 text-emerald-600 border-emerald-200': doc.status === 'Ready',
                  'bg-blue-50 text-blue-600 border-blue-200': doc.status === 'Processing',
                  'bg-red-50 text-red-600 border-red-200': doc.status === 'Failed'
              }"
              x-text="doc.status">
        </span>
    </div>

    <!-- Body -->
    <div class="card-body">
        <div class="space-y-3">
            <div class="flex justify-between text-sm">
                <span class="text-text-tertiary">Size</span>
                <span class="font-mono" x-text="formatSize(doc.size)"></span>
            </div>
            <div class="flex justify-between text-sm">
                <span class="text-text-tertiary">Uploaded</span>
                <span class="font-mono text-xs" x-text="formatDate(doc.created_at)"></span>
            </div>
        </div>
    </div>

    <!-- Footer with Action Buttons -->
    <div class="card-footer">
        <a :href="`/documents/${doc.id}/download`"
           class="btn-action flex-1 flex items-center justify-center gap-2 text-sm"
           x-show="doc.status === 'Ready'"
           download>
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>
            Download
        </a>
        <button @click="shareDocument(doc.id)"
                class="btn-action flex-1 flex items-center justify-center gap-2 text-sm"
                x-show="doc.status === 'Ready'">
             <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/><line x1="8.59" x2="15.42" y1="13.51" y2="17.49"/><line x1="15.41" x2="8.59" y1="6.51" y2="10.49"/></svg>
            Share
        </button>
        <div class="w-full text-center text-xs text-text-tertiary py-2 animate-pulse" x-show="doc.status === 'Processing'">
            Processing file...
        </div>
    </div>
</div>
