<div class="glass-card group hover:border-primary/50 transition-all duration-300 flex flex-col h-full">
    <div class="flex justify-between items-start mb-4">
        <!-- Icon based on type -->
        <div class="w-12 h-12 rounded-xl bg-white/5 flex items-center justify-center text-secondary group-hover:bg-primary/10 group-hover:text-primary transition-colors">
            <template x-if="doc.mime_type.includes('pdf')">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                </svg>
            </template>
            <template x-if="doc.mime_type.includes('image')">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
            </template>
            <template x-if="!doc.mime_type.includes('pdf') && !doc.mime_type.includes('image')">
                 <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
            </template>
        </div>
        
        <!-- Status Badge -->
        <span class="px-2 py-1 rounded-full text-xs font-bold uppercase tracking-wider"
              :class="{
                  'bg-emerald-500/10 text-emerald-500': doc.status === 'Ready',
                  'bg-blue-500/10 text-blue-500': doc.status === 'Processing',
                  'bg-red-500/10 text-red-500': doc.status === 'Failed'
              }"
              x-text="doc.status">
        </span>
    </div>

    <h3 class="font-bold text-lg mb-1 truncate" x-text="doc.original_name" :title="doc.original_name"></h3>
    
    <div class="text-sm text-secondary mb-4 space-y-1">
        <div class="flex justify-between">
            <span>Size</span>
            <span class="font-mono text-tertiary" x-text="formatSize(doc.size)"></span>
        </div>
        <div class="flex justify-between">
            <span>Uploaded</span>
            <span class="font-mono text-tertiary" x-text="formatDate(doc.created_at)"></span>
        </div>
    </div>

    <div class="mt-auto flex gap-2">
        <a :href="`/documents/${doc.id}/download`" 
           class="flex-1 btn-secondary text-xs py-2 text-center"
           x-show="doc.status === 'Ready'">
            Download
        </a>
        <button class="flex-1 glass-panel text-xs py-2 font-bold hover:bg-white/10 transition-colors"
                x-show="doc.status === 'Ready'">
            Details
        </button>
        <div class="flex-1 text-center text-xs text-secondary py-2" x-show="doc.status === 'Processing'">
            Processing...
        </div>
    </div>
</div>
