{% extends "layout.html" %}

{% block title %}Register - Secure Frontend{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-20 fade-in">
    <div class="glass-card-lg">
        <div class="text-center mb-8">
            <h2 class="text-4xl font-bold mb-3 text-gradient">Create Account</h2>
            <p class="text-secondary">Join the most secure document management platform</p>
        </div>

        <form hx-post="/register" hx-target="#register-message" hx-indicator="#loading" class="space-y-5">
            <div>
                <label for="email" class="block text-sm font-medium text-secondary mb-2">Email Address</label>
                <input type="email" name="email" id="email" required
                    class="input-glass"
                    placeholder="name@example.com">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-secondary mb-2">Password</label>
                <input type="password" name="password" id="password" required minlength="8"
                    class="input-glass"
                    placeholder="Minimum 8 characters">
            </div>

            <div id="register-message" class="text-sm"></div>

            <button type="submit"
                class="btn-primary w-full flex justify-center items-center gap-3">
                <span>Create Account</span>
                <div id="loading" class="htmx-indicator">
                    <div class="spinner"></div>
                </div>
            </button>
        </form>

        <p class="mt-8 text-center text-sm text-tertiary">
            Already have an account? <a href="/login" class="font-medium">Sign in</a>
        </p>
    </div>
</div>
{% endblock %}
