{% extends "auth_layout.html" %}

{% block title %}Register - Secure Frontend{% endblock %}

{% block content %}
<div class="max-w-md w-full">
    <div class="glass-card-lg fade-in">
        <div class="text-center mb-10 fade-in stagger-1">
            <h2 class="text-4xl font-bold mb-3">Create Account</h2>
            <p class="text-secondary">Join the most secure document management platform</p>
        </div>

        <form hx-post="/register" hx-target="#register-message" hx-indicator="#loading" class="space-y-6 fade-in stagger-2">
            <div>
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" required
                    class="input-glass"
                    placeholder="name@example.com">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required minlength="8"
                    class="input-glass"
                    placeholder="Minimum 8 characters">
            </div>

            <div id="register-message" class="text-sm"></div>

            <button type="submit"
                class="btn-primary w-full flex justify-center items-center gap-3">
                <span>Create Account</span>
                <div id="loading" class="htmx-indicator">
                    <div class="spinner"></div>
                </div>
            </button>
        </form>

        <p class="mt-10 text-center text-sm text-secondary">
            Already have an account? <a href="/login">Sign in</a>
        </p>
    </div>
</div>
{% endblock %}
