<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Secure Portal{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/glassmorphic.css">
    <style>
        /* Tailwind utility overrides for custom glassmorphic classes */
        .text-secondary {
            color: var(--text-secondary);
        }
        .text-tertiary {
            color: var(--text-tertiary);
        }
        .text-muted {
            color: var(--text-muted);
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body class="min-h-screen flex flex-col">
    <nav class="glass-panel sticky top-0 z-50 px-6 py-4 mb-8">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold tracking-tighter hover:text-blue-400 transition-colors" style="font-family: var(--font-display);">
                SECURE<span class="text-gradient">FRONTEND</span>
            </a>
            <div id="nav-auth" class="flex gap-6 items-center">
                <!-- Navigation links will be injected or updated here -->
                <a href="/login" class="text-secondary hover:text-primary transition-colors">Login</a>
                <a href="/register" class="btn-primary">Get Started</a>
            </div>
        </div>
    </nav>

    <main class="flex-grow max-w-7xl mx-auto px-6 w-full">
        {% block content %}{% endblock %}
    </main>

    <footer class="mt-20 py-10 border-t border-white/5 text-center text-sm text-muted">
        <p>&copy; 2026 Secure Frontend. Built with Rust & HTMX.</p>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
