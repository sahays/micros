<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Secure Portal{% endblock %}</title>
    <link rel="stylesheet" href="/static/glassmorphic.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    {% block head %}{% endblock %}
</head>
<body class="min-h-screen flex items-center justify-center p-6">
    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    {% block content %}{% endblock %}

    <script>
        // Toast notification system
        window.showToast = function(message, type = 'info', duration = 5000) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;

            const icons = {
                error: '<svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="color: #ef4444;"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/></svg>',
                warning: '<svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="color: #f59e0b;"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/></svg>',
                success: '<svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="color: #22c55e;"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>',
                info: '<svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="color: #6366f1;"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>'
            };

            toast.innerHTML = `
                <div class="toast-icon">${icons[type]}</div>
                <div class="toast-content">${message}</div>
                <div class="toast-close" onclick="this.parentElement.remove()">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </div>
            `;

            container.appendChild(toast);

            // Auto-dismiss
            setTimeout(() => {
                toast.classList.add('removing');
                setTimeout(() => toast.remove(), 300);
            }, duration);

            // Click to dismiss
            toast.addEventListener('click', () => {
                toast.classList.add('removing');
                setTimeout(() => toast.remove(), 300);
            });
        };

        // HTMX error handling
        document.body.addEventListener('htmx:responseError', function(evt) {
            const status = evt.detail.xhr.status;
            if (status === 500) {
                showToast('Unable to connect to authentication service. Please try again.', 'error');
            } else if (status === 422) {
                showToast('Please check your input and try again.', 'warning');
            } else if (status === 0) {
                showToast('Network error. Please check your connection.', 'error');
            } else {
                showToast('An error occurred. Please try again.', 'error');
            }
        });
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
